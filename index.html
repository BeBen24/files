<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="beben2.com - בקרוב מתחילים" />
  <meta name="keywords" content="beben2, פרויקטים, בקרוב" />
  <meta name="author" content="beben2" />
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  <link rel="icon" type="image/png" href="logo.png" />
  <meta property="og:title" content="BeBen2" />
  <meta property="og:description" content="האתר בעבודה - בקרוב מתחילים!" />
  <meta property="og:image" content="https://beben2.com/logo.png" />
  <meta property="og:url" content="https://beben2.com" />
  <meta property="og:type" content="website" />
  <title>BeBen2.com</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="logo">BeBen2</div>
    <div class="nav-links">
      <a href="#">דף הבית</a>
      <div id="user-area">
        <a class="discord-btn" id="login-btn" href="https://discord.com/oauth2/authorize?client_id=1388210958702215329&response_type=token&redirect_uri=https%3A%2F%2Fbeben2.com%2Fauth%2Fdiscord%2Fcallback&scope=identify">התחברות עם דיסקורד</a>
      </div>
    </div>
  </nav>
  <main>
    <h1>BeBen2.com</h1>
    <p>בקרוב מתחילים</p>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem("discordUser"))
    const userArea = document.getElementById("user-area")
    if (user) {
      userArea.innerHTML = `
        <div class="user-menu">
          <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar" class="avatar" />
          <div class="dropdown">
            <span>${user.username}#${user.discriminator}</span>
            <button onclick="logout()">התנתק</button>
          </div>
        </div>
      `
      const avatar = document.querySelector(".user-menu")
      avatar.addEventListener("mouseenter", () => {
        avatar.querySelector(".dropdown").style.display = "flex"
      })
      avatar.addEventListener("mouseleave", () => {
        avatar.querySelector(".dropdown").style.display = "none"
      })
    }

    function logout() {
      localStorage.removeItem("discordUser")
      location.reload()
    }
  </script>
</body>
</html>
