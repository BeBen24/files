<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>×¦'××˜ ×× ×•× ×™××™ ğŸ”®</title>

<!-- ×’×•×¤× ×™× + CSS ×‘×¡×™×¡×™ -->
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --grad-top:#8a8a8a;--grad-bottom:#ff7a00;
    --bubble-left:#ffffff1a;--bubble-right:#ffd85c;
    --text-dark:#333;--text-light:#fff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Heebo',sans-serif;min-height:100vh;
    background:linear-gradient(var(--grad-top),var(--grad-bottom));
    display:flex;flex-direction:column;overflow:hidden;
  }
  header{color:#fff;text-align:center;padding:.8rem;font-size:1.25rem;font-weight:700}
  #chat{flex:1;overflow-y:auto;padding:1rem;display:flex;flex-direction:column;gap:.8rem}
  .bubble{
    max-width:75%;border-radius:18px;padding:.6rem .9rem;display:flex;flex-direction:column;
    backdrop-filter:blur(3px);animation:fade .25s ease;
  }
  .left{align-self:flex-start;background:var(--bubble-left);color:var(--text-light)}
  .right{align-self:flex-end;background:var(--bubble-right);color:var(--text-dark)}
  .name{font-size:.75rem;font-weight:700;margin-bottom:.2rem;opacity:.85}
  .body{font-size:1rem;line-height:1.35;direction:rtl;white-space:pre-wrap;}
  .meta{font-size:.65rem;margin-top:.3rem;opacity:.7;align-self:flex-end}
  footer{display:flex;gap:.5rem;background:#0002;padding:.6rem}
  footer input{
    flex:1;border:none;border-radius:18px;padding:.7rem 1rem;font-size:1rem;
    outline:none;background:#ffffff20;color:#fff;
  }
  footer button{
    background:#ffffff40;border:none;border-radius:18px;padding:.7rem 1.4rem;
    color:#fff;font-weight:700;cursor:pointer;transition:.3s;
  }
  footer button:hover{background:#ffffff60}
  @keyframes fade{from{opacity:0;transform:translateY(10px)}}
  #alert{position:fixed;top:10px;left:50%;transform:translateX(-50%);
         background:#000c;color:#fff;padding:.7rem 1.4rem;border-radius:18px;display:none}
</style>
</head>
<body>

<header>×‘×¨×•×š ×”×‘×, <span id="user"></span>!</header>
<div id="chat"></div>
<footer>
  <input id="input" placeholder="×›×ª×•×‘ ×”×•×“×¢×”..." autocomplete="off">
  <button id="send">×©×œ×—</button>
</footer>
<div id="alert"></div>

<!-- Yjs + y-webrtc (ES Modules) -->
<script type="module">
/* ---- ×™×™×‘×•× ×”×¡×¤×¨×™×•×ª ---- */
import * as Y from 'https://cdn.jsdelivr.net/npm/yjs@13.6.9/dist/yjs.mjs';
import { WebrtcProvider } from 'https://esm.sh/y-webrtc@10.2.0';

/* ---- ×”×’×“×¨×•×ª ---- */
const ROOM   = 'anon-chat';
const ydoc   = new Y.Doc();
const provider = new WebrtcProvider(ROOM, ydoc);   // signaling ×¦×™×‘×•×¨×™
const yarray = ydoc.getArray('messages');

const rand  = () => Math.floor(10**(Math.random()*5));   // 1â€“5 ×¡×¤×¨×•×ª
const me    = '×× ×•× ×™××™' + rand();
document.getElementById('user').textContent = me;

/* ---- DOM ---- */
const chat  = document.getElementById('chat');
const input = document.getElementById('input');
const alertB= document.getElementById('alert');

/* ---- ×©×¨×˜×•×˜ ×‘×•×¢×” ---- */
function draw({txt,from,ts}){
  if(Date.now() - ts > 3_600_000) return;            // > ×©×¢×”?Â ××œ ×ª×¦×™×’
  const wrap  = document.createElement('div');
  wrap.className = 'bubble ' + (from===me ? 'right':'left');

  wrap.innerHTML = `
    <div class="name">${from}</div>
    <div class="body" dir="auto">${txt}</div>
    <div class="meta">${new Date(ts)
      .toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</div>`;
  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
}

/* ---- ×”×¦×’×ª ×”×™×¡×˜×•×¨×™×” ×§×™×™××ª ---- */
yarray.forEach(draw);

/* ---- ×”××–× ×” ×œ×©×™× ×•×™×™× ---- */
yarray.observe(e=>{
  e.changes.added.forEach(i=>{
    i.content.getContent().forEach(draw);
  });
});

/* ---- ×©×œ×™×—×ª ×”×•×“×¢×” ---- */
function send(){
  const txt = input.value.trim();
  if(!txt) return;
  yarray.push([{txt,from:me,ts:Date.now()}]);  // ××©×•×ª×£ ×œ×›×•×œ×
  input.value='';                              // × ×™×§×•×™
  overflowCheck();
}
document.getElementById('send').onclick = send;
input.onkeydown = e => (e.key === 'Enter') && send();

/* ---- × ×™×§×•×™ ××•×˜×•××˜×™ ×©×œ ×”×•×“×¢×•×ª ×™×©× ×•×ª ---- */
setInterval(()=>{
  const cutoff = Date.now() - 3_600_000;
  ydoc.transact(()=>{
    for(let i=yarray.length-1;i>=0;i--){
      const m=yarray.get(i); if(m && m.ts < cutoff) yarray.delete(i,1);
    }
  });
}, 60_000);

/* ---- ××™×¤×•×¡ ×‘××§×¨×” ×¢×•××¡ ---- */
function overflowCheck(){
  if(yarray.length >= 290){
    warn('âš ï¸ ×”×¦\'××˜ ×™×ª××¤×¡ ×‘×¢×•×“ ×“×§×”!');
    setTimeout(() =>{
      yarray.delete(0,yarray.length);
      warn('âœ¨ ×”×¦\'××˜ ××•×¤×¡!');
    },60_000);
  }
}
function warn(txt){
  alertB.textContent = txt;
  alertB.style.display='block';
  setTimeout(()=>alertB.style.display='none',5000);
}
</script>
</body>
</html>
