<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>צ'אט אנונימי 🔮</title>

<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --grad-top:#8a8a8a;--grad-bottom:#ff7a00;
    --bubble-left:#ffffff1a;--bubble-right:#ffd85c;
    --text-dark:#333;--text-light:#fff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Heebo',sans-serif;min-height:100vh;
    background:linear-gradient(var(--grad-top),var(--grad-bottom));
    display:flex;flex-direction:column;overflow:hidden;
  }
  header{color:#fff;text-align:center;padding:.8rem;font-size:1.25rem;font-weight:700}
  #chat{flex:1;overflow-y:auto;padding:1rem;display:flex;flex-direction:column;gap:.8rem}
  .bubble{
    max-width:75%;border-radius:18px;padding:.6rem .9rem;display:flex;flex-direction:column;
    backdrop-filter:blur(3px);animation:fade .25s ease;
  }
  .left{align-self:flex-start;background:var(--bubble-left);color:var(--text-light)}
  .right{align-self:flex-end;background:var(--bubble-right);color:var(--text-dark)}
  .name{font-size:.75rem;font-weight:700;margin-bottom:.2rem;opacity:.85}
  .body{font-size:1rem;line-height:1.35;direction:rtl;white-space:pre-wrap;}
  .meta{font-size:.65rem;margin-top:.3rem;opacity:.7;align-self:flex-end}
  footer{
    display:flex;gap:.5rem;background:#0002;padding:.6rem;
    z-index:2; /* עולה מעל כל דבר אחר */
  }
  textarea{
    flex:1;border:none;border-radius:18px;padding:.7rem 1rem;font-size:1rem;
    background:#ffffff20;color:#fff;resize:none;min-height:2.4rem;max-height:6rem;
    line-height:1.3;overflow-y:auto;direction:rtl;
  }
  textarea:focus{outline:none}
  footer button{
    background:#ffffff40;border:none;border-radius:18px;padding:.7rem 1.4rem;
    color:#fff;font-weight:700;cursor:pointer;transition:.3s
  }
  footer button:hover{background:#ffffff60}
  @keyframes fade{from{opacity:0;transform:translateY(10px)}}
  #alert{position:fixed;top:10px;left:50%;transform:translateX(-50%);
         background:#000c;color:#fff;padding:.7rem 1.4rem;border-radius:18px;display:none;z-index:3}
</style>
</head>
<body>

<header>ברוך הבא, <span id="user"></span>!</header>
<div id="chat"></div>
<footer>
  <textarea id="input" rows="1" placeholder="כתוב הודעה..."></textarea>
  <button id="send">שלח</button>
</footer>
<div id="alert"></div>

<!-- GUN.js P2P -->
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<script>
/* ---- GUN הגדרות ---- */
const gun   = Gun(['https://gun-manhattan.herokuapp.com/gun']);
const room  = gun.get('anon-chat-room');

/* ---- שם אקראי ---- */
function randomName(){
  return 'אנונימי' + Math.floor(Math.pow(10, Math.random()*5));
}
const me = randomName();
document.getElementById('user').textContent = me;

/* ---- DOM ---- */
const chat   = document.getElementById('chat');
const input  = document.getElementById('input');
const alertB = document.getElementById('alert');

/* ---- ציור הודעה ---- */
function draw(msg,id){
  if(!msg || !msg.txt) return;
  if(Date.now() - msg.ts > 3600000){ room.get(id).put(null); return; }
  if(document.getElementById(id)) return;

  const wrap = document.createElement('div');
  wrap.id    = id;
  wrap.className = 'bubble ' + (msg.from===me?'right':'left');
  wrap.innerHTML = `
    <div class="name">${msg.from}</div>
    <div class="body" dir="auto">${msg.txt}</div>
    <div class="meta">${new Date(msg.ts)
      .toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</div>`;
  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
}

/* ---- טעינה וסנכרון ---- */
room.map().once(draw);
room.map().on(draw);

/* ---- שליחה ---- */
function send(){
  const txt = input.value.trim();
  if(!txt) return;
  const id  = Gun.text.random();
  room.get(id).put({txt,from:me,ts:Date.now()});
  input.value=''; input.style.height='2.4rem';     // איפוס גובה
  overflowCheck();
}
document.getElementById('send').onclick = send;
input.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); send(); }
  autoGrow(e.target);
});

/* ---- התאמת גובה textarea ---- */
function autoGrow(el){
  el.style.height='auto';
  el.style.height = Math.min(el.scrollHeight, 96) + 'px';
}

/* ---- ניקוי הודעות ישנות ---- */
setInterval(()=>{
  room.map().once((msg,id)=>{
    if(msg && msg.ts && (Date.now()-msg.ts>3600000)) room.get(id).put(null);
  });
},60000);

/* ---- איפוס עומס ---- */
function overflowCheck(){
  let count=0;
  room.map().once(()=>++count);
  if(count>=290){
    warn('⚠️ הצ\'אט יתאפס בעוד דקה!');
    setTimeout(()=>{
      room.map().once((_,id)=>room.get(id).put(null));
      warn('✨ הצ\'אט אופס!');
    },60000);
  }
}
function warn(t){
  alertB.textContent=t;
  alertB.style.display='block';
  setTimeout(()=>alertB.style.display='none',5000);
}
</script>
</body>
</html>
