<html lang="he" dir="rtl">

        <meta name="keywords" content="beben2, פרויקטים, בקרוב" />
        <meta name="author" content="beben2" />

        <link rel="icon" type="image/png" href="logo.png" />
        <meta property="og:title" content="BeBen2" />
        <meta property="og:description" content="האתר בעבודה - בקרוב מתחילים!" />

        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "BeBen2",
          "url": "https://beben2.com",

        }
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
        <title>BeBen2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Assistant', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3.2em;
      margin: 0.4em 0;
      z-index: 2;
    }

    .tool-buttons {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 360px;
    }

    .tool-buttons a {
  text-decoration: none;
  width: 100%;
}

.tool-btn {
  width: 100%;
  padding: 14px 28px;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  border-radius: 18px;
  color: white;
  font-size: 1.1em;
  text-align: center;
  cursor: pointer;
  backdrop-filter: blur(14px);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-sizing: border-box;
}


    .tool-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <h1>BeBen2.com</h1>
  <div class="tool-buttons">
    <a href="qr-generator"><div class="tool-btn">Qr generator</div></a>
    <a href="hls-player"><div class="tool-btn">Hls player</div></a>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balls = Array.from({length: 60}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 25 + 20,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      angle: Math.random() * Math.PI * 2
    }));

    let time = 0;

    function drawGlassBall(p, lightX, lightY) {
      p.angle += 0.01;
      const dx = p.x - lightX;
      const dy = p.y - lightY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const norm = Math.max(0.2, Math.min(1, 1 - dist / 600));
      const grad = ctx.createRadialGradient(
        p.x - p.r * Math.cos(p.angle) * 0.3,
        p.y - p.r * Math.sin(p.angle) * 0.3,
        p.r * 0.2,
        p.x,
        p.y,
        p.r
      );
      grad.addColorStop(0, `rgba(255,255,255,${0.3 * norm})`);
      grad.addColorStop(0.3, `rgba(255,255,255,${0.05 * norm})`);
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.beginPath();
      ctx.arc(p.x - dx * 0.05, p.y - dy * 0.05, p.r * 0.08, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${0.08 * norm})`;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      time += 0.01;
      const lightX = canvas.width / 2 + Math.sin(time) * 200;
      const lightY = canvas.height / 2 + Math.cos(time) * 200;
      balls.forEach(p => {
        drawGlassBall(p, lightX, lightY);
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < p.r || p.x > canvas.width - p.r) p.dx *= -1;
        if (p.y < p.r || p.y > canvas.height - p.r) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
