<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hls Player - BeBen2</title>
  <link rel="icon" href="logo.png" />
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Assistant', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.2em 0;
      z-index: 2;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border-radius: 28px;
      padding: 30px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-sizing: border-box;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.85);
        opacity: 0;
      }
      60% {
        transform: scale(1.03);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 18px;
      font-size: 1em;
      outline: none;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
      color: #fff;
      text-align: center;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px 24px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: all 0.25s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    #videoContainer {
      width: 100%;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      border-radius: 16px;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
<button class="back-btn" onclick="window.location.href='/'">חזור</button>
  <h1>Hls Player</h1>
  <div class="form-container">
    <input type="text" id="hlsInput" placeholder="כתוב כאן קישור hls...">
    <button onclick="loadVideo()">בדוק</button>
    <div id="videoContainer">
      <video id="hlsPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    function loadVideo() {
      const url = document.getElementById('hlsInput').value.trim();
      if (!url) return;

      const playerElement = document.getElementById('hlsPlayer');
      const container = document.getElementById('videoContainer');
      container.style.display = 'block';

      if (window.player) {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
      } else {
        window.player = videojs('hlsPlayer', {
          sources: [{ src: url, type: 'application/x-mpegURL' }],
          controls: true,
          autoplay: true,
          preload: 'auto'
        });
      }
    }

    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balls = Array.from({ length: 60 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 25 + 20,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      angle: Math.random() * Math.PI * 2
    }));

    let time = 0;
    function drawGlassBall(p, lightX, lightY) {
      p.angle += 0.01;
      const dx = p.x - lightX;
      const dy = p.y - lightY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const norm = Math.max(0.2, Math.min(1, 1 - dist / 600));
      const grad = ctx.createRadialGradient(
        p.x - p.r * Math.cos(p.angle) * 0.3,
        p.y - p.r * Math.sin(p.angle) * 0.3,
        p.r * 0.2,
        p.x,
        p.y,
        p.r
      );
      grad.addColorStop(0, `rgba(255,255,255,${0.3 * norm})`);
      grad.addColorStop(0.3, `rgba(255,255,255,${0.05 * norm})`);
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.beginPath();
      ctx.arc(p.x - dx * 0.05, p.y - dy * 0.05, p.r * 0.08, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${0.08 * norm})`;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      time += 0.01;
      const lightX = canvas.width / 2 + Math.sin(time) * 200;
      const lightY = canvas.height / 2 + Math.cos(time) * 200;
      balls.forEach(p => {
        drawGlassBall(p, lightX, lightY);
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < p.r || p.x > canvas.width - p.r) p.dx *= -1;
        if (p.y < p.r || p.y > canvas.height - p.r) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
