<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeBen2 – המרת מדיה</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Assistant', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .container h2 {
      margin-top: 0;
      font-size: 1.8em;
    }

    .container p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 0;
      border: none;
      font-size: 1rem;
      color: #fff;
    }

    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }

    input[type="file"]::before {
      content: 'בחר קובץ';
      display: inline-block;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 18px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover::before {
      background: rgba(255,255,255,0.18);
    }

    select {
      width: 100%;
      margin: 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      backdrop-filter: blur(10px);
      font-size: 1rem;
      appearance: none;
      -webkit-appearance: none;
    }

    select option {
      background-color: #111;
      color: white;
    }

    .btn {
      margin: 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: scale(1.03);
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background: #222;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.2s ease;
    }

    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 0.9rem;
    }

    #downloadLink {
      margin-top: 16px;
    }

    #downloadLink a {
      color: #00bcd4;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <button class="btn back-btn" onclick="location.href='index.html'">← חזור</button>
    <h2>המרת קבצי מדיה</h2>
    <p>העלה קובץ MP3 או MP4 ובחר פורמט המרה</p>
    <input type="file" id="fileInput" />
    <select id="formatSelect" style="display:none">
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
    </select>
    <button class="btn" id="convertBtn" style="display:none">המר</button>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="downloadLink"></div>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let selectedFile;

    document.getElementById('fileInput').addEventListener('change', async e => {
      selectedFile = e.target.files[0];
      if (!selectedFile) return;
      document.getElementById('formatSelect').style.display = 'inline-block';
      document.getElementById('convertBtn').style.display = 'inline-block';
    });

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const format = document.getElementById('formatSelect').value;
      const fileName = selectedFile.name;
      const outputName = 'output.' + format;
      const progressBar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      const downloadLink = document.getElementById('downloadLink');
      progressBar.style.display = 'block';
      progress.style.width = '10%';
      downloadLink.innerHTML = '';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', fileName, await fetchFile(selectedFile));
      await ffmpeg.run('-i', fileName, outputName);
      const data = ffmpeg.FS('readFile', outputName);

      const url = URL.createObjectURL(new Blob([data.buffer]));
      downloadLink.innerHTML = `<a href="${url}" download="${outputName}">הורד קובץ ${format.toUpperCase()}</a>`;
      progress.style.width = '100%';
    });
  </script>
</body>
</html>
